<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapiocaria Delícia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <header class="hero text-center">
        <h1>Bem-vindo à Tapiocaria Delícia</h1>
    </header>
    
    <div class="container my-5">
        <h2 class="text-center">Nossa Galeria</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x300/?tapioca" class="img-fluid rounded" alt="Tapioca 1">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x300/?food" class="img-fluid rounded" alt="Tapioca 2">
            </div>
            <div class="col-md-4">
                <img src="https://source.unsplash.com/400x300/?snack" class="img-fluid rounded" alt="Tapioca 3">
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center">Fale Conosco</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Seu e-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Sua mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
